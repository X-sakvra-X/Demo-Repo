<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Velvet Bean</title>
    <style>
    body {
        background-color: #121212;
        color: #f0f0f0;
        font-family: 'Merriweather', serif;
        margin: 0;
        padding: 0;
    }
    header {
        text-align: center;
        padding: 50px 0;
        font-size: 2.5rem;
        color: #fff;
    }
    h1 {
        font-size: 3rem;
        margin: 0;
        color: #fff;
    }
    .catchphrase {
        font-size: 1.5rem;
        margin-top: 20px;
        font-style: italic;
        color: #bbb;
    }
    .event-link img {
        width: 100%;
        height: auto;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .event-link img:hover {
        transform: scale(1.05);
    }
    .daily-specials {
        padding: 30px;
        background-color: #333;
        text-align: center;
    }
    .daily-specials h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #fff;
    }
    .specials-list {
        list-style-type: none;
        padding: 0;
    }
    .specials-list li {
        background: #444;
        margin: 10px 0;
        padding: 10px;
        color: #fff;
    }
    footer {
        text-align: center;
        padding: 20px;
        background-color: #222;
        color: #bbb;
    }
    nav {
        position: sticky;
        top: 0;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        display: flex;
        justify-content: center;
    }
    nav a {
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 1.1rem;
        transition: background 0.3s ease;
    }
    nav a:hover {
        background-color: #555;
    }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
    <h1>The Velvet Bean</h1>
    <div class="catchphrase">Savor the smoothness, Stay for the warmth</div>
    </header>

    <!-- Navigation -->
    <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Events</a>
    <a href="#">Blog</a>
    <a href="#">V.I.P Offers</a>
    <a href="#">Order Online</a>
    <a href="#">Reservations</a>
    <a href="#">Contact</a>
    </nav>

    <!-- Homepage Event Link -->
    <div class="event-link">
    <a href="#">
        <img src="event-image.jpg" alt="In-Store Event">
    </a>
    </div>

    <!-- Daily Specials Section -->
    <div class="daily-specials">
    <h2>Today's Specials</h2>
    <ul class="specials-list">
        <li>Latte - $4.50</li>
        <li>Caramel Macchiato - $5.00</li>
        <li>Blueberry Muffin - $2.50</li>
    </ul>
    </div>

    <!-- Footer -->
    <footer>
    <p>&copy; 2025 The Velvet Bean | All Rights Reserved</p>
    </footer>

</body>
</html>
